<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/CtoF.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/CtoF.css">
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <div style="margin-top: 100px;">
        <p>Type a Celsius value to convert.</p>
        <input id="C" placeholder="Type here">
        <button onclick="cToF()">→</button>
        <input id="out1" disabled style="color: black;">
    </div>
    <div>
        <p>Type a Fahrenheit value to convert.</p>
        <input id="F" placeholder="Type here">
        <button onclick="fToC()">→</button>
        <input id="out2" disabled style="color: black;">
    </div>
</body>
</html>
